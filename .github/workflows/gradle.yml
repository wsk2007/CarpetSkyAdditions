name: "Build on Push"
on: 
  push:
  workflow_dispatch:

jobs:
  gradle:
    strategy:
      matrix:
        os:
        - "ubuntu-latest"
    runs-on: "${{ matrix.os }}"
    steps:
    - uses: "actions/checkout@v3"
    - uses: "actions/setup-java@v3"
      with:
        distribution: "temurin"
        java-version: 17
    - name: "Set up Gradle"
      uses: "gradle/gradle-build-action@v2"
    - name: "Execute Gradle Build"
      run: "./gradlew build"
